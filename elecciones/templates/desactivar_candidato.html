<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desactivar Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{padding:20px}</style>
</head>
<body>
    <div class="container">
        <h2>Desactivar Candidato</h2>
        <p>¿Estás seguro que deseas desactivar a <strong>{{ persona.nombre }}</strong> como candidato?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, desactivar</button>
            <a href="{% url 'panel_admin' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
