<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
    <h4>Editar candidato</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.nombre.label_tag }} {{ form.nombre }}
            </div>
            <div class="mb-3">
                {{ form.foto_url.label_tag }} {{ form.foto_url }}
            </div>
            <div class="form-check mb-3">
                {{ form.es_votante }} {{ form.es_votante.label_tag }}
            </div>
            <div class="form-check mb-3">
                {{ form.es_candidato }} {{ form.es_candidato.label_tag }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'panel_admin' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
