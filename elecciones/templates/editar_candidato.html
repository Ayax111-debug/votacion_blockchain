<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Editar Candidato: {{ persona.nombre }}</h2>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                        {{ form.nombre }}
                        {% if form.nombre.errors %}<div class="invalid-feedback d-block">{{ form.nombre.errors }}</div>{% endif %}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.foto_url.id_for_label }}" class="form-label">URL de Foto</label>
                        {{ form.foto_url }}
                        {% if form.foto_url.errors %}<div class="invalid-feedback d-block">{{ form.foto_url.errors }}</div>{% endif %}
                    </div>
                    <div class="form-check mb-3">
                        {{ form.es_votante }} <label for="{{ form.es_votante.id_for_label }}" class="form-check-label">{{ form.es_votante.label }}</label>
                    </div>
                    <div class="form-check mb-3">
                        {{ form.es_candidato }} <label for="{{ form.es_candidato.id_for_label }}" class="form-check-label">{{ form.es_candidato.label }}</label>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex">
                        <button type="submit" class="btn btn-success btn-lg">Guardar Cambios</button>
                        <a href="{% url 'panel_admin' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
