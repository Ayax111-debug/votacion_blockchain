<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Activar Evento</h5>
                        <p class="card-text">¿Estás seguro de que deseas activar <strong>{{ evento.nombre }}</strong>?</p>
                        <p class="text-muted"><small>El evento será visible para los votantes una vez activado.</small></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-sm-flex">
                                <button type="submit" class="btn btn-success btn-lg">Confirmar Activación</button>
                                <a href="{% url 'panel_admin' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
