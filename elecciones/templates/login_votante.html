<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Votación - Acceso Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6fc; }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="login-title">Sistema de Votación<br><small class="text-muted">Acceso Usuario</small></h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.rut.label_tag }}
                {{ form.rut }}
            </div>
            <div class="mb-3">
                {{ form.clave.label_tag }}
                {{ form.clave }}
            </div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <a href="{% url 'login_admin' %}" class="btn btn-outline-danger mt-2">Ir al login de administrador</a>
        </form>
    </div>
</body>
</html>
