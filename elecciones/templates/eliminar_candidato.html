<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desactivar Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Desactivar Candidato</h5>
                        <p class="card-text">¿Estás seguro de que deseas desactivar a <strong>{{ persona.nombre }}</strong> como candidato?</p>
                        <p class="text-muted"><small>Esta acción no elimina el votante, solo lo retira como candidato.</small></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-sm-flex">
                                <button type="submit" class="btn btn-danger btn-lg">Confirmar Desactivación</button>
                                <a href="{% url 'panel_admin' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
