<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h3>Resultados</h3>
        {% if resultados and resultados|length > 0 %}
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Votos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in resultados %}
                        <tr>
                            <td>{{ r.nombre }}</td>
                            <td>{{ r.votos }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info">No hay votos registrados para este evento.</div>
        {% endif %}

        <a href="{% url 'panel_usuario' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
