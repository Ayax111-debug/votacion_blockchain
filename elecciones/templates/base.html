<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VotaciónApp{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Estilos personalizados globales */
        .bg-purple-custom { background-color: #8b5cf6; }
        .text-purple-custom { color: #8b5cf6; }
        .border-purple-custom { border-color: #8b5cf6; }
        .hover\:bg-purple-custom:hover { background-color: #7c3aed; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Navbar (Se mostrará en todas las páginas que hereden de base.html) -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'panel_admin' %}" class="text-xl font-bold text-gray-800 hover:opacity-75 transition">
                            Votación<span class="text-purple-custom">App</span>
                        </a>
                    </div>
                    <!-- Puedes agregar enlaces del menú aquí si quieres -->
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <div class="hidden md:block text-sm text-gray-500">
                            Hola, <span class="font-medium text-gray-900">{{ user.get_full_name|default:user.username }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="ml-4 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-custom transition">
                            Cerrar Sesión
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor de Mensajes Flash (Alertas de Django) -->


    <!-- Aquí se inyectará el contenido específico de cada página -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            {% block content %}
            <!-- El contenido de cada página va aquí -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer simple -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">&copy; 2025 VotaciónApp. Todos los derechos reservados.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
